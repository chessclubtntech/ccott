<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Rating</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <h2>Chess Rating</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="loginMessage"></div>

    <hr>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registerMessage"></div>

    <!-- Chessboard Section -->
    <h2>Chessboard</h2>
    <div id="chessboard">
      <!-- Chessboard will be dynamically generated here -->
      <!-- Sample chessboard for illustration purposes -->
      <div class="square black"><span class="chess-piece">&#9820;</span></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"><span class="chess-piece">&#9820;</span></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"><span class="chess-piece">&#9823;</span></div>
      <div class="square white"></div>
    </div>
    
    <!-- Navigation Links -->
    <div class="navigation-links">
      <ul>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="club.html">Chess Club Schedule</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="tournament.html">Tournament Archive</a></li>
      </ul>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(document).ready(function() {
      // Register Form Submission
      $('#registerForm').submit(function(event) {
        event.preventDefault();
        const formData = $(this).serialize();
        $.post('/register', formData, function(data) {
          $('#registerMessage').text(data.message);
          $('#registerForm')[0].reset();
        }).fail(function(error) {
          $('#registerMessage').text(error.responseJSON.message);
        });
      });
    });
  </script>
</body>
</html>
